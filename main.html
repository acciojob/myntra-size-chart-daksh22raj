<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Size Chart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
    background: #f8f8f8;
  }

  table {
    border-collapse: collapse;
    width: auto;
    border: 1px solid #000;
  }

  thead tr {
    background-color: #a94442; /* dark red */
    color: white;
  }

  th, td {
    border: 1px solid #000;
    padding: 8px 14px;
    text-align: center;
  }

  /* Row colors based on your image */
  tbody tr:nth-child(1) {
    background-color: #c97d7d; /* Waist row color */
    color: white;
    font-weight: bold;
  }

  tbody tr:nth-child(2) {
    background-color: #e6cfcf; /* Chest row color */
  }

  tbody tr:nth-child(3) {
    background-color: #d3d3d3; /* Sleeve row color */
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Part</th>
      <th>XS</th>
      <th>S</th>
      <th>M</th>
      <th>L</th>
      <th>XL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Waist</td>
      <td>25</td>
      <td>28</td>
      <td>30</td>
      <td>31</td>
      <td>32</td>
    </tr>
    <tr>
      <td>Chest</td>
      <td>34</td>
      <td>34</td>
      <td>38</td>
      <td>40</td>
      <td>41</td>
    </tr>
    <tr>
      <td>Sleeve</td>
      <td>23</td>
      <td>24</td>
      <td>24</td>
      <td>25</td>
      <td>25</td>
    </tr>
  </tbody>
</table>

</body>
</html>
